<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="container-fluid justify-content-between">
 


<header class="row">

        <div class="col col-4 text-start">
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false"   tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                        <div class="row text-center">
                            <h1>CART</h1>
                        </div>

                        <div class="offcanvas-header">
                            
                                <div class="row">
                                    <div class="col col-6 text-end"> <h5 class="offcanvas-title" id="offcanvasScrollingLabel">user</h5></div>
                                </div>
                                <div class="col col-6 text-end"> <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                        </div>
                        <div class="offcanvas-body">       
                            <div class="row" id="insertNewDivHere">
                            </div>
                        </div>  
                        <div class="offcanvas-footer mb-5 pb-5 text-center">
                            <hr>
                        <div class="row">
                            <div class="col col-6 text-start">Customized Cartoon</div>
                            <div class="col col-6 text-end" >  <h3>Total: <span id="sumDisplay">0.00</span></h3></div>
                            <hr>

                        </div>

                        </div>  
                        <div class="row">
                           <div class="col col-6"></div>
                           <div class="col col-6 text-end"> <button type="button" class="btn btn-primary btn-md">Check Out</button></div>

                        </div>
            </div>
        </div>



    <div class="row col-4">
        <div class="col col-2 generateNewDiv">
            <a class="nav-link active" aria-current="page" href="#">25</a>
        </div>
        <div class="col col-2 generateNewDiv" >
            <a class="nav-link active" aria-current="page" href="#">50</a>
        </div>
        <div class="col col-2">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </div>
        <div class="col col-2">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </div>
        <div class="col col-2">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </div>
        <div class="col col-2">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </div>
    </div>
    <div class="col col-4 text-end">

       
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><img src="" alt="Cart"></button>
    </div>

    
   





   </header>







<script>
document.addEventListener("DOMContentLoaded", function() {
  let generateNewDivs = document.querySelectorAll(".generateNewDiv");
  let insertNewDivHere = document.getElementById("insertNewDivHere");
  let sumDisplay = document.getElementById("sumDisplay");
  let currentSum = 0;

    // function to add all the price in the cart items

    
  function updateTotalSum(price) {
    currentSum += price;
    sumDisplay.textContent = `$${currentSum.toFixed(2)}`;
  }

  function handleClick(event) {
    event.preventDefault();

    let price = parseFloat(event.target.textContent);
    let displayPrice = !isNaN(price) && price >= 0 ? `${price.toFixed(2)}` : "0.00";

    let newRow = document.createElement("div");
    newRow.classList.add("row");
    newRow.innerHTML = `
      <div class="col col-6"><img src="" alt="affffa"></div>
      <div class="col col-6">
        <div class="input-group">
          <span class="input-group-text">$</span>
          <span class="input-group-text">${displayPrice}</span>
        </div>
      </div>
    `;
    insertNewDivHere.appendChild(newRow);
    updateTotalSum(price);
  }

  generateNewDivs.forEach(function(generateNewDiv) {
    generateNewDiv.addEventListener("click", handleClick);
  });
});






</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
