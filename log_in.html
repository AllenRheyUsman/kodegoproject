<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    .main_form{
        justify-self: center;
        justify-content: center;
        margin-left:200px;
        margin-right: 200px;
        padding-left: 200px;
        padding-right: 200px;
    }
    header{
        height: 200px;
    }
    .error {
        color: red;
        font-style: italic;
    }
</style>
</head>
<body>
    <header>

    </header>
    <form class="main_form">
        <div class="mb-3">
            <label for="exampleInputUser" class="form-label">User Name</label>
            <input type="text" class="form-control" id="exampleInputUser" aria-describedby="emailHelp">
            <div id="usernameHelp" class="form-text">Please choose a unique username</div>
            <div id="usernameError" class="error"></div>
            <div id="emailError" class="error"></div>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div id="emailError" class="error"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="passwordError" class="error"></div>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="login.js"></script>
</body>
</html>
